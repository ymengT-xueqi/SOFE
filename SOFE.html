<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #718347;
        }
        h1 {
            position: absolute;
            top: 20px;
        }
        model-viewer {
            width: 100%;
            height: 60vh;
            min-height: 400px;
        }
    </style>
</head>
<body>
    <h1>3D Model Viewer</h1>
    <model-viewer
        src="RH+Aviara+Teak+Outdoor+Furniture.glb"
        alt="A 3D model"
        auto-rotate
        camera-controls>
    </model-viewer>
</body>
<link rel="preload" href="model.glb" as="fetch" crossorigin>
</html>
